[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = 
	DHT sensor library
	Adafruit Unified Sensor
	; GxEPD2
	Time
	NTPClient
	TimeAlarms
	bblanchon/ArduinoJson
	makuna/RTC
	adafruit/Adafruit BusIO
	adafruit/Adafruit GFX Library
	zinggjm/GxEPD2
